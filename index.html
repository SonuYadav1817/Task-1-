<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar">
        <div class="logo">
    <div class="logo-icon">
        <span class="dot dot-1"></span>
        <span class="dot dot-2"></span>
        <span class="dot dot-3"></span>
    </div>
    <span class="logo-text">Nexus</span>
</div>
        <ul class="nav-links">
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>

    <section id="home" class="section" style="background-color: #3498db;">Home Section</section>
    <section id="about" class="section" style="background-color: #2ecc71;">About Section</section>
    <section id="services" class="section" style="background-color: #e74c3c;">Services Section</section>
    <section id="portfolio" class="section" style="background-color: #9b59b6;">Portfolio Section</section>
    <section id="contact" class="section" style="background-color: #f39c12;">Contact Section</section>

    <script src="script.js"></script>
</body>
</html>
